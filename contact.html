<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background: linear-gradient(135deg,#1e1e2f,#2c2c54);
    color:white;
    text-align:center;
}

/* Navbar */
nav{
    background:#111;
    padding:15px;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 15px;
    font-weight:bold;
}

nav a:hover{
    color:#ff4c60;
}

/* Contact Container */
.contact-container{
    max-width:500px;
    margin:50px auto;
    padding:30px;
    background:rgba(255,255,255,0.1);
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.contact-container h1{
    margin-bottom:20px;
    color:#ff4c60;
}

/* Form */
form{
    display:flex;
    flex-direction:column;
    gap:15px;
}

input, textarea{
    padding:10px;
    border:none;
    border-radius:8px;
    outline:none;
}

textarea{
    resize:none;
    height:100px;
}

button{
    padding:10px;
    border:none;
    background:#ff4c60;
    color:white;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    background:#ff9800;
}

/* Owner Info */
.owner-info{
    margin-top:25px;
    font-size:14px;
    opacity:0.8;
}

/* Footer */
footer{
    margin-top:40px;
    padding:20px;
    background:#111;
    font-size:14px;
}
